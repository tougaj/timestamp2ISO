<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Помічники конвертації</title>
		<link
			rel="shortcut icon"
			href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/313/triangular-ruler_1f4d0.png"
			type="image/x-icon"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="./style.css" />

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-6SH0GH855K"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-6SH0GH855K');
		</script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1 class="border-bottom"><i class="bi bi-magic"></i> Помічники конвертації</h1>
				</div>
			</div>
			<section class="row mt-3">
				<div class="col-12">
					<h2><i class="bi bi-clock"></i> Конвертація дати та часу в UTC</h2>
				</div>
				<div class="col-12">
					<form class="row" id="formTimeStamp">
						<div class="col-6 col-md-4">
							<label for="editDate" class="form-label">Дата</label>
							<input type="date" class="form-control" id="editDate" value="" />
						</div>
						<div class="col-6 col-md-4">
							<label for="editTime" class="form-label">Час</label>
							<div class="input-group">
								<input type="time" class="form-control" id="editTime" value="" />
								<button class="btn btn-outline-secondary" id="btnReset" tabindex="-1">
									<i class="bi bi-arrow-clockwise"></i> Поточні
								</button>
							</div>
						</div>
						<div class="col-12 col-md-4">
							<label for="utcDate" class="form-label">Час</label>
							<div class="input-group">
								<input type="text" class="form-control" id="utcDate" value="" readonly />
								<button
									class="btn btn-outline-secondary btn-copy-to-clipboard"
									title="Копіювати в буфер обміну"
									tabindex="-1"
								>
									<i class="bi bi-files"></i>
								</button>
							</div>
						</div>
					</form>
				</div>
			</section>
			<section class="row mt-3">
				<div class="col-12">
					<h2><i class="bi bi-globe"></i> Конвертація градусних координат в десяткові</h2>
				</div>
				<div class="col-12 col-md-6 col-lg-4">
					<form id="formLat">
						<label class="form-label">Північна широта</label>
						<div class="input-group mb-3">
							<input
								type="number"
								class="form-control"
								name="degrees"
								min="0"
								max="180"
								value="0"
								autocomplete="off"
							/>
							<span class="input-group-text">&deg;</span>
							<input
								type="number"
								class="form-control"
								name="minutes"
								min="0"
								max="59"
								value="0"
								autocomplete="off"
							/>
							<span class="input-group-text">'</span>
							<input
								type="number"
								class="form-control"
								name="seconds"
								min="0"
								max="59"
								value="0"
								autocomplete="off"
							/>
							<span class="input-group-text">"</span>
						</div>
					</form>
					<form id="formLon">
						<label class="form-label">Східна довгота</label>
						<div class="input-group mb-3">
							<input
								type="number"
								class="form-control"
								name="degrees"
								min="0"
								max="90"
								value="0"
								autocomplete="off"
							/>
							<span class="input-group-text">&deg;</span>
							<input
								type="number"
								class="form-control"
								name="minutes"
								min="0"
								max="59"
								value="0"
								autocomplete="off"
							/>
							<span class="input-group-text">'</span>
							<input
								type="number"
								class="form-control"
								name="seconds"
								min="0"
								max="59"
								value="0"
								autocomplete="off"
							/>
							<span class="input-group-text">"</span>
						</div>
					</form>
					<div>
						<label for="editDegreeNumeric" class="form-label">Десяткові координати</label>
						<div class="input-group">
							<input
								readonly
								type="text"
								id="editDegreeNumeric"
								class="form-control"
								value="0"
								autocomplete="off"
							/>
							<button
								class="btn btn-outline-secondary btn-copy-to-clipboard"
								title="Копіювати в буфер обміну"
								tabindex="-1"
							>
								<i class="bi bi-files"></i>
							</button>
						</div>
					</div>
				</div>
				<iframe
					class="map-frame col-12 col-md-6 col-lg-8"
					frameborder="0"
					style="border: 0"
					allowfullscreen
					loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"
				>
					></iframe
				>
			</section>
		</div>
		<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
			<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-body bg-success text-white">Скопійовано до буферу обміну</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="./main.js"></script>
	</body>
</html>
